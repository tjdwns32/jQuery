<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>여기는 div영역이에요!</div>
    <h1>여기는 h1영역이에요!</h1>
    <div>
        <ul>
            <li class = "myClass">서울</li>
            <li id = "incheon">인천</li>
            <li>부산</li>
        </ul>
    </div>
    <input type = "button" value = "실행!" onclick="myFunc()" >

</html>
